<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorPicker</title>
    <!-- Hojas de Estilo -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Icono -->
    <link rel="shortcut icon" href="./assets/javascript.ico" type="image/x-icon">
    
<!-- SCRIPTS NO EJECUTABLES -->
    <script src="./js/src/setColor.js"></script>
    <script src="./js/src/saveColor.js"></script>
    <script src="./js/src/guardarColor.js"></script>
    <script src="./js/src/borrarColores.js"></script>
    <script src="./js/src/mostrarGuardados.js"></script>

    
</head>

<body>
<h2>Paleta de Colores</h2>
<div class="salida" id="salida"></div>
<div class="color-div">
<input type="color" id="color">
</div>
<script src="./js/src/variables.js"></script>
<script src="./js/src/color.js"></script>




<!-- Botones -->
<div class="botonGuardado" id="botonGuardado">
  <button onclick='guardarColor(); mostrarGuardados();'>Guardar Color</button>
</div>

<div class="botonBorrado" id="botonBorrado">
  <button onclick='borrarGuardados(); mostrarGuardados();'>Borrar Colores Guardados</button>
</div>

<div class="coloresGuardados" id="coloresGuardados"></div>

</body>

</html>
